{% extends "layout.html" %}

{% block title %}
Settings
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">Budget Settings</h2>
            <form action="/settings" method="post">
                <div class="form-floating mb-3">
                    <input class="form-control" id="entertainment_budget" name="entertainment_budget"
                        placeholder="Entertainment Budget" type="number" step="0.01" min="0"
                        value="{{ user.entertainment_budget }}" required>
                    <label for="entertainment_budget">Entertainment Budget ($)</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="productivity_budget" name="productivity_budget"
                        placeholder="Productivity Budget" type="number" step="0.01" min="0"
                        value="{{ user.productivity_budget }}" required>
                    <label for="productivity_budget">Productivity Budget ($)</label>
                </div>

                <button class="btn btn-primary w-100" type="submit">Update Budgets</button>
                <a href="/" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
