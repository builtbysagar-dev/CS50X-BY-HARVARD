{% extends "layout.html" %}

{% block title %}
Add Subscription
{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card p-4">
            <h2 class="text-center mb-4">Add Subscription</h2>
            <form action="/add" method="post">
                <div class="form-floating mb-3">
                    <input autocomplete="off" autofocus class="form-control" id="name" name="name" placeholder="Name"
                        type="text" required>
                    <label for="name">Subscription Name (e.g., Netflix)</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="cost" name="cost" placeholder="Cost" type="number" step="0.01"
                        min="0.01" required>
                    <label for="cost">Cost ($)</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="billing_cycle" name="billing_cycle" required>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly" selected>Monthly</option>
                        <option value="Quarterly">Quarterly</option>
                        <option value="Annually">Annually</option>
                    </select>
                    <label for="billing_cycle">Billing Cycle</label>
                </div>

                <div class="form-floating mb-3">
                    <select class="form-select" id="category" name="category" required>
                        <option selected disabled value="">Choose...</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Productivity">Productivity</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="category">Category</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="renewal_date" name="renewal_date" type="date" required>
                    <label for="renewal_date">Next Renewal Date</label>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" id="cancel_url" name="cancel_url" placeholder="URL" type="url">
                    <label for="cancel_url">Cancellation URL (Optional)</label>
                </div>

                <button class="btn btn-primary w-100" type="submit">Add Subscription</button>
                <a href="/" class="btn btn-outline-secondary w-100 mt-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
